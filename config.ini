[main]
;; IAM role to use. Works only on EC2
role=some_iam_role_name

;; Simple name of section
[app-logs]
;; Cloudwatch group name
group = app
;; Cloudwatch stream name
stream = logs
;; Socket URL to listen on
source = udp://localhost:5514
;; Syslog message format. Available formats:
;; - RFC3164
syslog_format = RFC3164
