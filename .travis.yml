notifications:
  email:
    on_success: change
    on_failure: change


language: go

go:
- 1.6

before_install:
- go get github.com/golang/lint/golint
- go get golang.org/x/tools/cmd/goimports

script:
- go vet ./...
- golint -set_exit_status ./...
- go test -v ./...
- ./.travis.gofmt.sh
- ./.travis.goimports.sh
