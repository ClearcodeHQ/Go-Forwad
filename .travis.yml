notifications:
  email:
    on_success: change
    on_failure: change


language: go

go:
- 1.6

before_install:
- go get github.com/golang/lint/golint
- go get golang.org/x/tools/cmd/goimports
- go get github.com/mattn/goveralls

script:
- go vet ./...
- golint -set_exit_status ./...
- go test -v ./...
- ./.travis.gofmt.sh
- ./.travis.goimports.sh

after_success:
- $HOME/gopath/bin/goveralls -service=travis-ci
